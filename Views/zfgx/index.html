    SetStage()
    function SetStage(){
        for(var i= 0 ; i<7;i++){
            var node = "<div id='sprite_" + i + "' class='disappear' style=' opacity: 0; '>"+
                "<div class='user'>"+
                    "<img class='logo' src='/static/images/logo.jpg'/>"+
                    "<label class='name'></label>"+
                "</div>"+
                "<div class='content'></div>"+
            "</div>"
            $('.sprite').append(node)
        }

        $('.disappear').on('animationend webkitAnimationEnd',function(e){
    {#        alert(e.type);#}
            console.log(this.id)
            $(this).removeClass("pop");
    {#        $(this).remove()#}
        });

    }
    function AddSprite(){
        var sprite_id = 'sprite_' + danmuIndex%7;
{#        var sprite_id = 'sprite_0';#}
        $('#' + sprite_id).css('top',function(){return Math.random() * (height - 60)})
        $('#' + sprite_id).css('left',function(){return Math.random() * (width - 30 - 70)})
        $('#' + sprite_id).css('z-index',zIndex)
        $('#' + sprite_id +' .logo').attr('src' ,danmu[danmuIndex].logo)
        $('#' + sprite_id +' .name').html(danmu[danmuIndex].name)
        $('#' + sprite_id +' .content').html(danmu[danmuIndex].content)
        $('#' + sprite_id).addClass('pop')
        danmuIndex++
        zIndex++
        if(danmuIndex==danmu.length)
            danmuIndex = 0
    }
    AddSprite()
     var interval = setInterval(
        function () {
            AddSprite()
        }
